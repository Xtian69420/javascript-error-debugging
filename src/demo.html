<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group 6</title>
  <link rel="stylesheet" href="demo.css" />
  <script src="https://kit.fontawesome.com/22dc8d85a3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="asstes/icon.svg"/>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
</div>

  <div class="container">
    <div class="nav">
      <p class="head2" id="home">GROUP 6</p>
    </div>
    <div class="content">
      <div class="left">
        <p class="head1"><span id="auto-type2"></span></p>
        <div class="codecontent" id="editor"></div>
    </div>
    <div class="right">
        <button id="runButton">â–¶ Run Code</button>
        <div id="output">/* Output will appear here */</div>
    </div>
    </div>
  </div>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="scripts/script1.js"></script>
  <script src="scripts/function.js"></script>

  <script>
    var typed = new Typed('#auto-type2', {
    strings: ['DEMONSTRATION...'],
    typeSpeed: 110,
    backDelay: 1100,
    loop: true
    });
</script>

  <script>
    window.onload = function() {
              setTimeout(function() {
                  document.getElementById('loadingOverlay').style.display = 'none';
              }, 1000); 
          };
  </script>
</body>
</html>
