<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP VI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22dc8d85a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link rel="icon" href="src/asstes/icon.svg">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="src/asstes/12421439_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>
    
    <div class="container">
        <div class="nav">
            <p class="head2" style="user-select: none;">GROUP VI</p>
        </div>
        <div class="content">
            <div class="left">
                <p class="head1">JAVASCRIPT</p>
                <p class="head2_1">ERRORS AND DEBUGGING</p>
                <p class="head2_1" id="autoLabel">MEMBERS: <span id="auto-type2"></span></p>
            </div>
            <div class="right">
                <section class="btnIce">
                    <p class="icon" id="ice"><i class="fa-solid fa-dice"></i></p>
                    <p class="head3">ICE BREAKER</p>
                </section>
                <section class="btnPPT">
                    <p class="icon" id="ppt"><i class="fa-solid fa-file-powerpoint"></i></p>
                    <p class="head3">PRESENTATION</p>
                </section>
                <section class="btnDemo">
                    <p class="icon" id="demo"><i class="fa-solid fa-laptop-code"></i></p>
                    <p class="head3">DEMONSTRATION</p>
                </section>
            </div>
        </div>
    </div>
    <script src="src/scripts/function.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#auto-type2', {
            strings: ['BANDA', 'GEDULIAN', 'SIGNO', 'TOLIN'],
            typeSpeed: 160,
            backDelay: 1000,
            loop: true
        });

        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000); 
        };
    </script>
</body>
</html>
